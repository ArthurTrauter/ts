<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">IMD</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-show="openEntriesView" class="active"><a href="#/ts/open">open</a></li>
        <li ng-hide="openEntriesView"><a href="#/ts/open">open</a></li>
        <li ng-show="inProgressEntriesView" class="active"><a href="#/ts/inprocess">processing</a></li>
        <li ng-hide="inProgressEntriesView"><a href="#/ts/inprocess">processing</a></li>
        <li ng-show="allEntriesView" class="active"><a href="#/ts/all">all</a></li>
        <li ng-hide="allEntriesView"><a href="#/ts/all">all</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
        </div>
        <button type="submit" class="btn btn-default">select</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><p class="navbar-text">Signed in as Arthur Trauter</p></li>
      </ul>
    </div><!-- /.navbar-collapse -->

  </div><!-- /.container-fluid -->

</nav>

<table class="table table-hover">
    <tbody>
        <tr ng-repeat="entry in entries | orderBy: getEventOrder | filter: searchText">
            <td>
                <a class="ts-details-link"
                   ng-href="#/entries/{{ entry.id }}"
                   ng-bind="entry.id">
                </a>
            </td>

            <td ng-bind="entry.creator"></td>
            <td ng-bind="entry.timestamp"></td>
            <td ng-bind="entry.state"></td>
            <td ng-bind="entry.errororigin"></td>
            <td ng-bind="entry.errorcode"></td>

            <td>
                <a class="tm-process-link"
                   ng-href="#/entries/{{ entry.id }}/edit">
                    Bearbeiten
                </a>
            </td>
        </tr>
    </tbody>
</table>
